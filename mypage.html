<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .title {
            text-align: center;
            margin-top: 20px;
        }

        .profile-image {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 50%;
        }

        #uploadButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div layout:fragment="content">
        <br>
        <h1 class="title">마이페이지</h1>

        <img src = "기본프로필.jpg" alt="기본이미지" class="profile-image" width="100" height="100">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="profileImage" id="fileInput">
            <button type="submit">업로드</button>
            <script>
                document.getElementById('uploadButton').addEventListener('click', function () {
                  const fileInput = document.getElementById('fileInput');
                  const file = fileInput.files[0];
            
                  if (file) {
                    const formData = new FormData();
                    formData.append('profileImage', file);
            
                    fetch('/your-upload-endpoint', {
                      method: 'POST',
                      body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                      alert(data);
                    })
                    .catch(error => {
                      console.error('Error:', error);
                    });
                  } else {
                    alert('이미지를 선택하세요.');
                  }
                });
              </script>
          <div class="sign-form">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:value="${member.email}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="detailAdr">상세 주소</label>
                <input type="text" th:value="${member.detailaddress}" class="form-control" >
            </div>
        </h1>
      </div>
    </div>
    
</body>
