<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div layout:fragment="content">
        <br>
        <h1 class="title">마이페이지</h1>

        <img src = "기본프로필.jpg" alt="기본이미지" class="profile-image" width="100" height="100">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="profileImage" id="fileInput">
            <button type="submit">업로드</button>
            <script>
                document.getElementById('uploadButton').addEventListener('click', function () {
                  const fileInput = document.getElementById('fileInput');
                  const file = fileInput.files[0];
            
                  if (file) {
                    const formData = new FormData();
                    formData.append('profileImage', file);
            
                    fetch('/your-upload-endpoint', {
                      method: 'POST',
                      body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                      alert(data);
                    })
                    .catch(error => {
                      console.error('Error:', error);
                    });
                  } else {
                    alert('이미지를 선택하세요.');
                  }
                });
              </script>
          <div class="sign-form">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:value="${member.email}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="detailAdr">상세 주소</label>
                <input type="text" th:value="${member.detailaddress}" class="form-control" >
            </div>
        </h1>
      </div>
    </div>
    
</body>
