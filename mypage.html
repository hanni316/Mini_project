<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mypage.css">
</head>
<body>
    <div layout:fragment="content">
        <br>
        <h1 class="title">마이페이지</h1>
        <img src="기본프로필.jpg" alt="기본이미지" class="profile-image" width="100" height="100">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="profileImage" id="fileInput">
            <button type="submit" id="uploadButton">업로드</button>
        </form>
        <div class="sign-form">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:value="${member.email}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
            </div>
            <div class="form-group">
                <label th:for="detailAdr">상세 주소</label>
                <input type="text" th:value="${member.detailaddress}" class="form-control">
            </div>
        </div>
    </div>
</body>
</html>
